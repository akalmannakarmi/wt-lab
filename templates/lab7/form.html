<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
</head>
<body>
    <h3><u><center>Registration Form</center></u></h3>
    <form>
        Full Name: <input type="text" name="fullName" placeholder="Enter Full Name"><br><br>
        Email: <input type="text" name="email" placeholder="Enter Email"><br><br>
        Address: <input type="text" name="address" placeholder="Enter Address"><br><br>
        Contact: <input type="text" name="number" placeholder="98********"><br><br>
        Gender: <br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other 
        <br><br>
        Courses: <br>
        <input type="checkbox" name="course" value="bca"> BCA
        <input type="checkbox" name="course" value="csit"> Bsc CSIT
        <input type="checkbox" name="course" value="bba"> BBA
        <input type="checkbox" name="course" value="bbs"> BBS
        <br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="ok">OK</button>
    </form>
</body>
</html>
