<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
</head>
<body>
<table border="1" width="50%" cellPadding="20">
    <caption>List of Students</caption>
    <thead>
        <tr><th>First Name</th><th>LastName</th><th>Age</th></tr>
    </thead>
    <tbody>
        <tr><td>Sanish</td><td>Maharjan</td><td>19</td></tr>
        <tr><td>Sahaj</td><td>Maharjan</td><td>20</td></tr>
        <tr><td>Akal</td><td>Nakarmi</td><td>20</td></tr>
    </tbody>
    <tfoot>
        <tr><th>First Name</th><th>LastName</th><th>Age</th></tr>
    </tfoot>
</table>
</body>
</html>
