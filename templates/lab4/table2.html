<!DOCTYPE html>
<html>
<head>
    <title>Table Example2</title>
</head>
<body>
<table border="1" width="50%">
    <caption>List of Students</caption>
    <thead>
        <tr><th>First Name</th><th>LastName</th><th>Age</th></tr>
    </thead>
    <tbody>
        <tr><td rowspan="2">Sanish</td><td>Maharjan</td><td>19</td></tr>
        <tr><td>Sahaj</td><td>Maharjan</td><td>20</td></tr>
        <tr><td>Akal</td><td colspan="2">Man Nakarmi</td><td>20</td></tr>
    </tbody>
    <tfoot>
        <tr><th>First Name</th><th>LastName</th><th>Age</th></tr>
    </tfoot>
</table>
</body>
</html>
