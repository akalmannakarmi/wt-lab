<html>
<body>
    <p id="demo"></p>
    <script>
        var text,parser,xmlDoc;
        var text="<bookstore><book>"+
            "<title>WebTechnology</title>"+
            "<author>Anil Kumar Gupta</author>"+
            "<price>5000</price>"+
            "</book></bookstore>";
        parser=new DOMParser();
        xmlDoc=parser.parseFromString(text,"text/xml");
        document.getElementById("demo").innerHTML=xmlDoc.getElementsByTagName("author")[0].childNodes[0].nodeValue;
    </script>
</body>
</html>
