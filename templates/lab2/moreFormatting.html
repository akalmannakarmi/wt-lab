<!DOCTYPE html>
<html>
<head>
    <title>More Formatting Example</title>
</head>
<body>
    <h3>Big</h3>
    <p><big><ins>This is inserted text.</ins> <del>This is deleted text.</del></big></p>
    <h3>Small</h3>
    <p><small><ins>This is inserted text.</ins> <del>This is deleted text.</del></small></p>
</body>
</html>
