<!DOCTYPE html>
<html>
<head>
    <title>Advance Form Example</title>
</head>
<body><fieldset>
    <legend align="center">Registration Form</legend>
    <form>
        Name: <input type="text" name="name" placeholder="Enter Name"><br><br>
        Email: <input type="text" name="email" placeholder="Enter Email"><br><br>
        Father's Name: <input type="text" name="fathersname" placeholder="Enter Father's Name"><br><br>
        Highest Qualification: <input type="text" name="hightestQualification"><br>
        <fieldset> <legend>Course of your choice</legend>
            <select>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BBM">BBM</option>
                <option value="Bsc.CSIT">Bsc. CSIT</option>
            </select>
            Certificates:<input type="file" name="Certificates" multiple>
        </fieldset>
    </form>
</fieldset>
<fieldset><legend align="center">Login Page</legend>
    <form>
        Email: <input type="text" name="email" placeholder="Enter Email"><br><br>
        Password: <input type="password" name="passsword" placeholder="********"><br><br>
        Confirm Password: <input type="password" name="confirmPassword" placeholder="********"><br><br>
        <button type="submit">Submit</button>
    </form>
</fieldset>
</body>
</html>
